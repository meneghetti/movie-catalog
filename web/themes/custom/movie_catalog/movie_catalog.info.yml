name: Movie Catalog
type: theme
description: This is a Movie Catalog sub theme of Stable 9
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: false
# Defines libraries group in which we can add CSS/JS.
libraries:
  - movie_catalog/global-styling
# Regions, quote the names
regions:
  header: 'Header'
  featured: 'Featured'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  footer: 'Footer'